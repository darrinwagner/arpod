    <script>
      let name=prompt('paste loc');
      let myStr = name.replace(/[^a-zA-Z0-9]/g, ' ')
      const myArr = myStr.split(" ").map(Number)
      
      let _100 = 0, _300 = 0, _400 = 0,

        _600 = 0, _700 = 0, _800 = 0;    
        
       for (let num of myArr) {
          if (num > 99 && num < 200) {
              _100 += 1;
          } else if (num > 299 && num < 400) {
              _300 += 1;
          } else if (num > 399 && num < 500) {
              _400 += 1;
          } else if (num === 500) {

          } else if (num === 502) {

          } else if (num === 562) {
              _562 += 1;
          } else if (num === 564) {
              _564 += 1;
          } else if (num === 580) {
              _580 += 1;
          } else if (num === 582) {
              _582 += 1;
          } else if (num === 584) {
              _584 += 1;
          } else if (num > 599 && num < 700) {
              _600 += 1;
          } else if (num > 699 && num < 800) {
              _700 += 1;
          } else if (num > 799 && num < 900) {
              _800 += 1;
          }
        }  
        
        document.getElementById("100").innerHTML=_100;
